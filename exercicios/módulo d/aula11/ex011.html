<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
    <style>
        body{
            font: normal 16pt Arial;
            background-color: rgb(4, 109, 74);
            color: white;
            text-align: center;
        }

        input{
            font: normal 15pt Arial;
            width: 8rem;
            
        }
        div#res {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro ?</h1>
    Qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="procurar()">
    <div id="res">

    </div>
    <script>
        function procurar() {
            var txtpais = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');
            var pais = (txtpais.value)
            res.innerHTML = `<p>Você nasceu no(a) <strong>${pais}!</strong></p>`
            if (pais != 'Brasil'){ 
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong></p>`
            }else {
                res.innerHTML += `<p>ISSO AQUI É O <strong>BRASIL!</strong></p>`
            }
        }
    </script>
</body>
</html>
