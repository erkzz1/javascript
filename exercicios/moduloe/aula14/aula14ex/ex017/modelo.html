<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número:
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
        </div>
        <div>
            <p>Multiplicação</p>
            <select name="multi" id="res" size="10">
                <option>Digite um número acima</option>
            </select>
            <p>Divisão</p>
            <select name="divi" id="resdiv" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Erick Mathias</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
