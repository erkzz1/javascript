<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style03.css">
    <title></title>
</head>
<body>
    <script>
        var nome = window.prompt ('Informe seu nome: ');
        document.write(` Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`);
        /* document.write ou writeln escreve na tela */
        /* nome.length = nome mais contador de número de letras */
        document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()} <br/>`);
        /* toUpperCase deixa em maiúscula a minha variável */
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`);
        /* toLowerCase deixa em minúscula a minha variável */
    </script>
</body>
</html>
